<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Assignment Intro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <form action="" method="post" id="login-form">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login-input-username" placeholder="name@example.com">
                        <label for="login-input-username">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="login-input-password" placeholder="Password">
                        <label for="login-input-password">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
                    <button class="w-100 btn btn-lg btn-light mb-3" type="button" id="login-button-clear">Clear</button>
                    <button class="w-100 btn btn-lg btn-light" type="button" id="login-button-log-usernames">Log usernames</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
